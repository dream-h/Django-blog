{% extends 'user_blog_layout.html' %}

{% block content %}
    <div class="summary-list">
        {% for row in article_list %}
            <div class="summary-item">
                <div class="summary-title">
                    <a href="{% url 'web:article_detail' blog.site row.nid %}">{{ row.title }}</a>
                </div>
                <div class="summary-content">
                    {{ row.summary }}
                </div>
                <div class="summary-body">
                </div>
                <div class="summary-footer">
                    <span>{{ row.create_time|date:"Y-m-d H:i:s" }}</span>
                    <span>{{ row.user.nickname }}</span>
                    <span>阅读({{ row.read_count }})</span>
                    <a>评论({{ row.comment_count }})</a>
                    <a href="{% url 'web_home:edit_article' blog.site row.nid %}">编辑</a>
                    <a href="{% url 'web_home:del_article' blog.site row.nid %}">删除</a>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
